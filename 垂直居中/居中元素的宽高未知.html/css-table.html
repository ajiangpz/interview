<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .inner {
            display: inline-block;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            父元素的display属性设为table-cell
            text-align:center,vertical-align:middle,
            居中元素设置为inline-block
        </div>
    </div>
</body>

</html>
