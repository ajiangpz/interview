<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            line-height: 200px;
            text-align: center;
            font-size: 0;
            /*解决inline和inline-block 元素之间的空白间隙*/
        }

        .inner {
            display: inline-block;
            vertical-align: middle;
            line-height: initial;

        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            黄河之水天上来，别人都会被和谐
        </div>
    </div>
</body>

</html>
