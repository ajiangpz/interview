<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .inner {
            height: 80px;
            width: 80px;
            border: 1px solid black;
            position: absolute;
            top: calc(50% - 40px);
            left: calc(50% - 40px)
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
