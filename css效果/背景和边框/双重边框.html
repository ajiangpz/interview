<!DOCTYPE html>
<html>
<head>
	<title>双重边框</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border:10px solid green;
			outline: 5px solid black;
		}
		.box-1{
			width: 200px;
			height: 200px;
			background-color: brown;
			margin-top: 50px;
			border-radius: 10px;
			outline: 1px dashed white;
			outline-offset: -10px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box-1"></div>
</body>
</html>
