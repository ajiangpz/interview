<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./normal.css">
	<style type="text/css">
		body{
			padding: 0 200px 0 100px;
			box-sizing: border-box;
		}
		.c,.l,.r{
			float: left;
		}
		.c{
			width: 100%;
			height: 100%;
			background-color: yellow;
		}	
		.l{	
			width: 100px;
			height: 100%;
			margin-left: -100%;
			position: relative;
			left: -100px;
			background-color: blue;
		}
		.r{
			width: 200px;
			height: 100%;
			margin-right:-200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="c"></div>
	<div class="l"></div>
	<div class="r"></div>
</body>
</html>
