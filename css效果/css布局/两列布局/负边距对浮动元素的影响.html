<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background: red;
        }

        .right {
            width: 200px;
            height: 200px;
            float: left;
            background: green;
        }

        .center {
            width: 200px;
            height: 200px;
            float: left;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</body>

</html>
