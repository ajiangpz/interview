<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p {
            width: 400px;
            height: 400px;
            background: red;
            position: relative;
        }

        .s {
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            text-align: center;
            line-height: 200px;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        /* 缺点：需要知道子元素的宽高*/
    </style>
</head>

<body>
    <div class="p">
        <div class="s">
            你可真是牛逼
        </div>
    </div>
</body>

</html>
