<!DOCTYPE html>
<html>
<head>
	<title>margin+float</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			min-width: 200px;
		}
		.l{
			float: left;
		}
		.l{
			width: 200px;
			height: 100%;
			background-color: green;
			margin-left: -100%;
		}
		.r-container{
			width: 100%;
			height: 100%;
			float: left;
		}
		.r{
			margin-left: 200px;
			height: 100%;
			background-color: blue;
		}
	</style>
</head>
<body>
	
	<div class="r-container">
		<div class="r"></div>
	</div>
	<div class="l"></div>
</body>
</html>
