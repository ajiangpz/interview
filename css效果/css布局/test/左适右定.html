<!DOCTYPE html>
<html>
<head>
	<title>float+margin</title>
	<style type="text/css">
		*{
		margin: 0;
		padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			min-width: 200px;
		}
		.l-c{
			width: 100%;
			height: 100%;
			
		}
		.r{
			width: 200px;
			height: 100%;
			background-color: yellow;
		}
		.l-c{
			float: left;
		}
		.r{
			float: right;
			margin-left: -200px;
		}
		.l{
			height: 100%;
			margin-right: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="l-c">
		<div class="l"></div>
	</div>
	<div class="r"></div>
</body>
</html>
