<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简单两列布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			min-width: 200px;
		}
		.l{
			height: 100%;
			width: 100%;
			margin-left: -200px;
			float: left;
			background-color: yellow;
		}
		.r{
			float: right;
			width: 200px;
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="l"></div>
	<div class="r"></div>
</body>
</html>
