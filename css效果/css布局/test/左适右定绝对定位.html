<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%
		}
		.l{
			width: 200px;
			height: 100%;
			background-color: green;
			position: absolute;
			left: 0;
			top: 0;
		}
		.r{
			margin-left: 200px;
			height: 100%;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="l"></div>
	<div class="r"></div>
</body>
</html>
