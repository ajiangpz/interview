<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		.l{
			position: absolute;
			left: 0;
			width: 200px;
			background-color: green;
			height: 100%;
		}
		.c{
			position: absolute;
			left: 200px;
			width: 200px;
			background-color: yellow;
			height: 100%;
		}
		.r{
			position: absolute;
			right: 0;
			left: 400px;
			background-color: blue;
			height: 100%;
		}
	</style>
</head>
<body>
<div class="l">左</div>
<div class="c">中</div>
<div class="r">右</div>
</body>
</html>
