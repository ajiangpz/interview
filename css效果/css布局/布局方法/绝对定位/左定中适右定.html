<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.l{	
			position: absolute;
			width: 200px;
			background-color: green;
			height: 100%;
		}
		.c{	
			position: absolute;
			left: 200px;
			right: 200px;
			height: 100%;
			background-color: yellow;
		}
		.r{
			position: absolute;
			right:0;
			width: 200px;
			height: 100%;
			background-color: blue;
		}
	</style>
</head>
<body>
<div class="l">L</div>
<div class="c">C</div>
<div class="r">R</div>
</body>
</html>
