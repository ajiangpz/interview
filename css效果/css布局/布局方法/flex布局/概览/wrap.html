<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 500px;
			height: 500px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-content: center;
			border: 1px solid black;
		}
		.box>div{
			width: 120px;
			height: 120px;
			margin-left: 10px;
			margin-top: 10px;
			background-color: green;
		}
		.box>div:nth-child(1){
			align-self: flex-start;
		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	
	</div>
</body>
</html>
