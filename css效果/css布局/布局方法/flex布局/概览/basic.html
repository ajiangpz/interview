<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			display: flex;
			width: 400px;
			height: 100px;
		}
		.box>div:nth-child(1){
			flex-basis: auto; 
			flex-grow: 1;
			background-color: green;
			height: 100%;

		}
		.box>div:nth-child(2){
			width: 100px;
			flex-basis: 0;
			background-color: yellow;
			height: 100%;
			flex-grow: 1;
		}

	</style>
</head>
<body>
	<div class="box">
		<div>aaaaaaa</div>
		<div>bbbbbbb</div>
	</div>
</body>
</html>
