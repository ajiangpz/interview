<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			display: flex;
			width: 100%;
			height: 100%;
		}
		.box>div:nth-child(1){
			width: 200px;
			height: 100%;
			background-color: green;
		}	
		.box>div:nth-child(2){
			flex-grow: 1;
			background-color: yellow;
		}
		.box>div:nth-child(3){
			width: 200px;
			height: 100%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>左</div>
		<div>中</div>
		<div>右</div>
	</div>

</body>
</html>
