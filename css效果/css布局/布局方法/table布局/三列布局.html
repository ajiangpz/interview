<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			width:100%;
		}
		.box{
			display: table;
			width: 100%;
			height: 100%;			
			border-spacing: 10px 0 ;
			border-collapse: separate;

		}
		.box>div{
			display: table-cell;
		}
		.l{
			width: 200px;
			height: 100%;
			background-color: green;
		}
		.c{
			width: auto;
			height: 100%;
			background-color: yellow;
		}
		.r{
			width: 200px;
			height: 100%;
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="box">
			<div class="l">左</div>
	<div class="c">中</div>
	<div class="r">右</div>

	</div>

</body>
</html>
