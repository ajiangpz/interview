<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			display:table;
			width: 100%;
			height: 100%;
		}
		.box>div{
			display: table-cell;
		}
		.l{
			width: 200px;
			height: 100%;
			background-color: green;
		}
		.r{
			width: auto;
			height: 100%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="l">左</div>
		<div class="r">右</div>
	</div>
</body>
</html>
