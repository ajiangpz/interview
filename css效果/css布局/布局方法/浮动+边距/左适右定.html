<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>左适右定</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}

		.l{
			height: 100%;
			background-color: yellow;
			margin-left: -200px;
			width: 100%;
		}
		.r{
			width: 200px;
			background-color: green;
			float: right;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="r" onclick="alert('r')"></div>
	<div class="l" onclick="alert('l')"></div>
	

</body>
</html>
