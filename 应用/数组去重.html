<body>
    <script>
        function removeReapy(arr) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                if (result.indexOf(arr[i]) === -1) {
                    result.push(arr[i])
                }
            }
            return result;
        }

        function removeReapy2(arr) {
            var result = [];
            result[0] = arr[0] //先赋首个值
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < result.length; j++) {
                    if (arr[i] === result[j]) {
                        break;
                    } else {
                        if (j === result.length - 1) {
                            result.push(arr[i])
                        }
                    }
                }


            }
            return result
        }
        console.log(removeReapy2([1, 1, 2, 2, 1, 2, 3, 7, 3, 3, 4]))
    </script>

</body>
