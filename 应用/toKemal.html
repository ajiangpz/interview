<body>
    <script>
        //将下划线命名转化为驼峰命名
        function toKemal(str) {
            var arr = str.split("_");
            for (var i = 1; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1, arr[i].length - 1)
            }
            return arr.join("")
        }
        console.log(toKemal("get_element_by_id"))
    </script>
</body>

</html>
